# n?u c?n
api.prefix=/api
# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
# OpenAI Model Configuration
openai.model.economy=gpt-3.5-turbo
openai.model.default=gpt-4o-mini
openai.model.premium=gpt-4o

# OpenAI Advanced Settings
openai.max.tokens.economy=1500
openai.max.tokens.default=2500
openai.max.tokens.premium=4000
openai.temperature.creative=0.85
openai.temperature.balanced=0.7
openai.temperature.analytical=0.5

# GPT Mock/Real Configuration
app.gpt.mock.enabled=false
app.gpt.real.enabled=true

# Server Configuration
server.port=8080

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=ai-marketing-

# Logging Configuration
logging.level.com.codegym.auto_marketing_server=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration (JSON)
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true

# App Configuration
app.openapi.dev-url=http://localhost:8080

# Vietnamese Locale Configuration
app.language=vi
app.locale=vi_VN
app.timezone=Asia/Ho_Chi_Minh

# OpenAI VN config
openai.language=vietnamese
openai.country=vietnam
openai.culture=vietnamese
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
spring.mvc.async.request-timeout=120000

