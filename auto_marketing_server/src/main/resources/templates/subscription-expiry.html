<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông báo gói hết hạn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333333;
    }
    p {
      color: #555555;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Xin chào <span th:text="${name}">User</span>,</h2>
  <p>
    Gói <strong th:text="${planName}">Plan Name</strong> của bạn đã hết hạn sử dụng vào ngày
    <strong th:text="${endDate}">End Date</strong>.
  </p>
  <p>
    Để tiếp tục sử dụng các dịch vụ, vui lòng đăng nhập và mua gói mới.
  </p>
  <a href="https://your-website.com/plans" class="button">Mua gói mới</a>

  <div class="footer">
    &copy; 2025 Auto Marketing System. Mọi quyền được bảo lưu.
  </div>
</div>
</body>
</html>
