<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông báo gói hết hạn</title>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333333;
      font-size: 22px;
      margin-bottom: 20px;
    }
    p {
      color: #555555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(90deg, #007bff, #0056d2);
      color: #ffffff !important;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, #0056d2, #003a9e);
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
      text-align: center;
    }
    @media only screen and (max-width: 620px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
      .button {
        font-size: 15px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Xin chào <span th:text="${name}">User</span>,</h2>
  <p>
    Gói <strong th:text="${planName}">Plan Name</strong> của bạn đã hết hạn sử dụng vào ngày
    <strong th:text="${endDate}">End Date</strong>.
  </p>
  <p>
    Để tiếp tục sử dụng các dịch vụ, vui lòng đăng nhập và mua gói mới.
  </p>
  <a href="https://your-website.com/plans" class="button">Mua gói mới</a>
  <div class="footer">
    &copy; 2025 Auto Marketing System. Mọi quyền được bảo lưu.
  </div>
</div>
</body>
</html>
